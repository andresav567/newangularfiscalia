<table mat-table [dataSource]="provincias" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="provinceId">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.provinceId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="countryId">
        <th mat-header-cell *matHeaderCellDef> countryid </th>
        <td mat-cell *matCellDef="let element"> {{element.countryId.countryName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="provinceCode">
        <th mat-header-cell *matHeaderCellDef> provinceCode </th>
        <td mat-cell *matCellDef="let element"> {{element.provinceCode}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="provinceName">
        <th mat-header-cell *matHeaderCellDef> provinceName </th>
        <td mat-cell *matCellDef="let element"> {{element.provinceName}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="fila(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
